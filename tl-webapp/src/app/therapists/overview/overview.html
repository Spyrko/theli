<ng-template #toolbarButtons>
  <button mat-icon-button
          [matMenuTriggerFor]="contextMenu"
          (mousedown)="$event.stopPropagation()">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #contextMenu="matMenu">
    <button mat-menu-item
            (click)="onDeleteClicked()"
            (mousedown)="$event.stopPropagation()">
      <span>{{ `${CARD_PATH}.buttons.delete` | transloco }}</span>
    </button>
  </mat-menu>
</ng-template>


<div class="grid">
  @for (therapist of therapists; track therapist) {
    <app-card appLongPress [therapist]="therapist"
              (shortPress)="onCardClick(therapist)"
              (longPress)="onCardLongClick(therapist)"
              (updated)="reloadTherapists()"
              [ngClass]="{ selected: selectedTherapists.includes(therapist)}"/>
  }
</div>
<button mat-fab color="primary" class="fab-button"
        [routerLink]="['new']">
  <mat-icon>add</mat-icon>
</button>
