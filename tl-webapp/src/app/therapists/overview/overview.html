<ng-template #toolbarButtons>
  <button *ngIf="filterForm" mat-icon-button
          [matMenuTriggerFor]="filterMenu">
    <mat-icon>filter_list</mat-icon>
  </button>
  <mat-menu #filterMenu="matMenu">
    <form [formGroup]="filterForm">
      <mat-checkbox formControlName="all" (click)="$event.stopPropagation(); filterTherapists(filterForm.value.all)">
        {{ `${OVERVIEW_PATH}.filters.all` | transloco }}
      </mat-checkbox>
      @for (status of RequestStatus; track status) {
        <mat-checkbox [formControlName]="status" (click)="$event.stopPropagation(); filterTherapists()">
          <app-request-chip [value]="status"/>
        </mat-checkbox>
      }
    </form>
  </mat-menu>
</ng-template>

<ng-template #toolbarMultiSelectButtons>
  <button mat-icon-button
          [matMenuTriggerFor]="contextMenu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #contextMenu="matMenu">
    <button mat-menu-item
            (click)="onDeleteClicked()">
      <span>{{ `${CARD_PATH}.buttons.delete` | transloco }}</span>
    </button>
  </mat-menu>
</ng-template>


<div class="grid">
  @for (therapist of filteredTherapists; track therapist) {
    <app-card appLongPress [therapist]="therapist"
              (shortPress)="onCardClick(therapist)"
              (longPress)="onCardLongClick(therapist)"
              (updated)="reloadTherapists()"
              [ngClass]="{ selected: selectedTherapists.includes(therapist)}"/>
  }
</div>
<button mat-fab color="primary" class="fab-button"
        [routerLink]="['new']">
  <mat-icon>add</mat-icon>
</button>
