<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="flex-column">
  <h1>{{ `${REGISTER_PATH}.title` | transloco }}</h1>

  <mat-form-field autoError>
    <mat-label>{{ `${REGISTER_PATH}.username` | transloco }}</mat-label>
    <input matInput formControlName="username" autocomplete="username"/>
    <app-field-error [customErrorPath]="`${REGISTER_PATH}.errors`"/>
  </mat-form-field>

  <mat-form-field autoError>
    <mat-label>{{ `${REGISTER_PATH}.password` | transloco }}</mat-label>
    <input matInput type="password" formControlName="password" autocomplete="new-password" (blur)="revalidate()"/>
    <app-field-error [customErrorPath]="`${REGISTER_PATH}.errors`"/>
  </mat-form-field>

  <mat-form-field autoError>
    <mat-label>{{ `${REGISTER_PATH}.confirmPassword` | transloco }}</mat-label>
    <input matInput type="password" formControlName="passwordConfirm" autocomplete="new-password" (blur)="revalidate()"/>
    <app-field-error [customErrorPath]="`${REGISTER_PATH}.errors`"/>
  </mat-form-field>
  <button mat-flat-button type="submit">
    {{ `${REGISTER_PATH}.registerButton` | transloco }}
  </button>
</form>
