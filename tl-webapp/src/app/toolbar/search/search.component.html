<div class="search-container">
  <div class="search-box" (click)="searchInput.focus()">
    <input #searchInput [placeholder]="`${TOOLBAR_PATH}.search` | transloco" [formControl]="searchControl" (keydown.enter)="onEnterPressed(searchInput)"/>
  </div>
  <button (click)="onSearch(searchInput.value)">
    <mat-icon>search</mat-icon>
  </button>
</div>
